<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard</title>
    <style>
        :root {
            --bg: #0f0f13;
            --card-bg: rgba(30, 30, 35, 0.6);
            --input-bg: rgba(0, 0, 0, 0.3);
            --accent: #4ecdc4;
            --accent-glow: rgba(78, 205, 196, 0.4);
            --text: #e0e0e0;
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(12px);
            --gold: #f1c40f;
            --danger: #ff6b6b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f13 0%, #1a1a20 100%);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 80px;
            overscroll-behavior-y: none;
            overflow-x: hidden;
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 15, 19, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: var(--glass);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            z-index: 2;
        }

        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            position: relative;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .mini-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
            font-weight: bold;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: inherit;
            transition: 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .collapsible {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
        }

        .collapsible-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: var(--accent);
            user-select: none;
            transition: background 0.2s;
        }

        .collapsible-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .collapsible-content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
        }

        .collapsible.active .collapsible-content {
            max-height: 1000px;
            padding: 15px;
        }

        .collapsible-header::after {
            content: 'â–¼';
            font-size: 0.8rem;
            transition: transform 0.3s;
        }

        .collapsible.active .collapsible-header::after {
            transform: rotate(180deg);
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: 0.2s;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        h2 {
            margin: 0 0 20px 0;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 1.1rem;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        canvas#vector-cloud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="header-bar">
        <div>
            <a href="tools.html" class="btn" style="padding: 6px 12px; margin-right: 10px;">&larr; Portal</a>
            <a href="hub.html" class="btn" style="padding: 6px 12px;">Hub</a>
        </div>
        <div>
            <span style="color:var(--text); font-weight:900; text-transform:uppercase; letter-spacing:1px; font-size:1rem;">Player Dashboard</span>
        </div>
        <div style="width: 120px; text-align: right;">
            <!-- Placeholder for alignment -->
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Character Identity</h2>
            <div class="grid-2">
                <div class="field-group">
                    <span class="mini-label">Player Name</span>
                    <input type="text" id="playerName" placeholder="Enter player name..." onchange="saveData()">
                </div>
                <div class="field-group">
                    <span class="mini-label">Character Name</span>
                    <input type="text" id="charName" placeholder="Enter character name..." onchange="saveData()">
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Essential Stats</h2>
            <div class="grid-2">
                <div class="field-group">
                    <span class="mini-label">Armor Class (AC)</span>
                    <input type="number" id="ac" placeholder="10" onchange="saveData()">
                </div>
                <div class="field-group">
                    <span class="mini-label">Passive Perception</span>
                    <input type="number" id="passivePerception" placeholder="10" onchange="saveData()">
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Character Details</h2>
            
            <div class="collapsible" id="colStrong">
                <div class="collapsible-header" onclick="toggleCollapsible('colStrong')">Strong Points</div>
                <div class="collapsible-content">
                    <textarea id="strongPoints" rows="4" placeholder="What is your character good at?" onchange="saveData()"></textarea>
                </div>
            </div>

            <div class="collapsible" id="colWeak">
                <div class="collapsible-header" onclick="toggleCollapsible('colWeak')">Weak Points</div>
                <div class="collapsible-content">
                    <textarea id="weakPoints" rows="4" placeholder="What are your character's vulnerabilities?" onchange="saveData()"></textarea>
                </div>
            </div>

            <div class="collapsible" id="colGoals">
                <div class="collapsible-header" onclick="toggleCollapsible('colGoals')">Short & Long Term Goals</div>
                <div class="collapsible-content">
                    <textarea id="goals" rows="4" placeholder="What does your character want to achieve?" onchange="saveData()"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'ravnicaPlayerDashboard';

        function toggleCollapsible(id) {
            document.getElementById(id).classList.toggle('active');
        }

        function saveData() {
            const data = {
                playerName: document.getElementById('playerName').value,
                charName: document.getElementById('charName').value,
                ac: document.getElementById('ac').value,
                passivePerception: document.getElementById('passivePerception').value,
                strongPoints: document.getElementById('strongPoints').value,
                weakPoints: document.getElementById('weakPoints').value,
                goals: document.getElementById('goals').value
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('playerName').value = data.playerName || '';
                document.getElementById('charName').value = data.charName || '';
                document.getElementById('ac').value = data.ac || '';
                document.getElementById('passivePerception').value = data.passivePerception || '';
                document.getElementById('strongPoints').value = data.strongPoints || '';
                document.getElementById('weakPoints').value = data.weakPoints || '';
                document.getElementById('goals').value = data.goals || '';
            }
        }

        window.onload = loadData;

        // --- ADVANCED VECTOR FIELD SCRIPT ---
        (function () {
            const canvas = document.getElementById('vector-cloud');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let width, height;

            const mouse = { x: -999, y: -999, active: false, down: false };
            let lastScrollY = window.scrollY;
            let scrollVelocity = 0;

            const SPACING = 30;
            const FIELD_RADIUS = 200;
            let accentColor = '#4ecdc4';

            const updateAccent = () => {
                const style = getComputedStyle(document.documentElement);
                accentColor = style.getPropertyValue('--accent').trim();
            };

            const resize = () => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                updateAccent();
            };

            window.addEventListener('resize', resize);
            window.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                mouse.active = true;
            });
            window.addEventListener('mousedown', () => mouse.down = true);
            window.addEventListener('mouseup', () => mouse.down = false);

            window.addEventListener('scroll', () => {
                const currentY = window.scrollY;
                const delta = currentY - lastScrollY;
                scrollVelocity = delta;
                lastScrollY = currentY;
            });

            resize();

            const animate = () => {
                ctx.clearRect(0, 0, width, height);
                scrollVelocity *= 0.9;
                updateAccent();

                if (!mouse.active && Math.abs(scrollVelocity) < 0.1) {
                    requestAnimationFrame(animate);
                    return;
                }

                const startX = Math.floor((mouse.x - FIELD_RADIUS) / SPACING) * SPACING;
                const endX = Math.floor((mouse.x + FIELD_RADIUS) / SPACING) * SPACING;
                const startY = Math.floor((mouse.y - FIELD_RADIUS) / SPACING) * SPACING;
                const endY = Math.floor((mouse.y + FIELD_RADIUS) / SPACING) * SPACING;

                const time = Date.now();

                for (let gx = startX; gx <= endX; gx += SPACING) {
                    for (let gy = startY; gy <= endY; gy += SPACING) {
                        const dx = gx - mouse.x;
                        const dy = gy - mouse.y;
                        const distSq = dx * dx + dy * dy;

                        if (distSq > FIELD_RADIUS * FIELD_RADIUS) continue;

                        const dist = Math.sqrt(distSq);
                        let alpha = dist < 40 ? (dist / 40) : 1 - ((dist - 40) / (FIELD_RADIUS - 40));
                        alpha = Math.max(0, Math.min(1, alpha));

                        if (alpha <= 0.01) continue;

                        let angle = Math.atan2(dy, dx);
                        if (mouse.down) angle += Math.sin(time * 0.05 + gx + gy) * 0.5;

                        const windForce = -scrollVelocity * 0.05;
                        if (Math.abs(windForce) > 0.01) {
                            const vx = Math.cos(angle);
                            const vy = Math.sin(angle);
                            angle = Math.atan2(vy + windForce, vx);
                        }

                        const length = 14 * alpha;
                        const tipX = gx + Math.cos(angle) * length;
                        const tipY = gy + Math.sin(angle) * length;
                        const thickness = length * 0.2;
                        const perpX = -Math.sin(angle) * thickness;
                        const perpY = Math.cos(angle) * thickness;

                        ctx.fillStyle = accentColor;
                        ctx.globalAlpha = alpha * 0.8;
                        ctx.beginPath();
                        ctx.moveTo(gx + perpX, gy + perpY);
                        ctx.lineTo(gx - perpX, gy - perpY);
                        ctx.lineTo(tipX, tipY);
                        ctx.fill();
                    }
                }
                requestAnimationFrame(animate);
            };

            animate();
        })();
    </script>
</body>

</html>
