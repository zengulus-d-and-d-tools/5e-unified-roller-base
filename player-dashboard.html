<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Force Dashboard</title>
    <style>
        :root {
            --bg: #0f0f13;
            --card-bg: rgba(30, 30, 35, 0.6);
            --input-bg: rgba(0, 0, 0, 0.3);
            --accent: #4ecdc4;
            --accent-glow: rgba(78, 205, 196, 0.4);
            --text: #e0e0e0;
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(12px);
            --gold: #f1c40f;
            --danger: #ff6b6b;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f13 0%, #1a1a20 100%);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 80px;
            overscroll-behavior-y: none;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 15, 19, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: center;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: var(--glass);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .header-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }

        /* --- GRID --- */
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 5px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .stat-box:hover {
            border-color: var(--accent);
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .stat-val {
            font-size: 1.2rem;
            font-weight: 900;
            color: #fff;
            width: 100%;
            background: transparent;
            border: none;
            text-align: center;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        .stat-val:focus {
            color: var(--accent);
            outline: none;
        }

        .input-name {
            background: transparent;
            border: none;
            color: var(--accent);
            font-size: 1.1rem;
            font-weight: 900;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-name:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-add {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .btn-add:hover {
            background: #fff;
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .btn-del {
            color: var(--danger);
            border-color: transparent;
            background: transparent;
            font-size: 1.2rem;
            padding: 0 5px;
        }

        .btn-del:hover {
            color: #fff;
            background: var(--danger);
        }

        canvas#vector-cloud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="header-bar">
        <div class="header-content">
            <div>
                <a href="tools.html"
                    style="color:#888; text-decoration:none; font-weight:bold; font-size:0.9rem; margin-right:15px; transition:0.2s;">&larr;
                    Portal</a>
                <a href="hub.html"
                    style="color:#888; text-decoration:none; font-weight:bold; font-size:0.9rem; margin-right:15px; transition:0.2s;">Hub</a>
                <span style="color:#444;">|</span>
                <span
                    style="color:var(--text); font-weight:900; margin-left:15px; text-transform:uppercase; letter-spacing:1px; font-size:1rem;">Task
                    Force Dashboard</span>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn" id="btn-bg-style" onclick="cycleBgStyle()" style="font-size:0.75rem;">ðŸŒŒ BG:
                    Field</button>
                <button class="btn" onclick="triggerAccentPicker()" style="font-size:0.75rem;">ðŸŽ¨ Color</button>
                <input type="color" id="accent-picker-input"
                    style="visibility:hidden; width:0; height:0; position:absolute;"
                    onchange="setAccentColor(this.value)">
                <button class="btn btn-add" onclick="addPlayer()">+ Add Player</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="player-grid" id="playerGrid">
            <!-- Cards Injected Here -->
        </div>
        <div id="emptyState" style="text-align: center; color: #666; margin-top: 50px; display: none;">
            <h2>No Active Agents</h2>
            <p>Add a player to begin monitoring.</p>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'ravnicaHubV3_2';
        let state = {
            rep: {},
            heat: 0,
            players: [],
            case: {}
        };

        const loadState = () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    state = JSON.parse(saved);
                } catch (e) {
                    console.error("Save Error", e);
                }
            }
            render();
        };

        const save = () => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        };

        const addPlayer = () => {
            state.players.push({
                name: "New Agent",
                ac: 10,
                hp: 10,
                pp: 10,
                dc: 10,
                dp: 2,
                projectClock: 0,
                projectName: "",
                projectReward: ""
            });
            save();
            render();
        };

        const updatePlayer = (idx, field, val) => {
            state.players[idx][field] = val;
            save();
        };

        const deletePlayer = (idx) => {
            if (confirm("Disavow this agent? (Delete Player)")) {
                state.players.splice(idx, 1);
                save();
                render();
            }
        };

        const render = () => {
            const grid = document.getElementById('playerGrid');
            const empty = document.getElementById('emptyState');
            grid.innerHTML = '';

            if (!state.players || state.players.length === 0) {
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';

            state.players.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                <div class="card-header">
                    <input type="text" class="input-name" value="${p.name || ''}" 
                        onchange="updatePlayer(${i}, 'name', this.value)" placeholder="AGENT NAME">
                    <button class="btn btn-del" onclick="deletePlayer(${i})">&times;</button>
                </div>
                
                <div class="stat-grid">
                    <div class="stat-box">
                        <span class="stat-label">AC</span>
                        <input type="number" class="stat-val" value="${p.ac || 0}" 
                            onchange="updatePlayer(${i}, 'ac', parseInt(this.value))">
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Passive Perc</span>
                        <input type="number" class="stat-val" value="${p.pp || 0}" 
                            style="color: ${p.pp >= 15 ? 'var(--accent)' : 'inherit'}"
                            onchange="updatePlayer(${i}, 'pp', parseInt(this.value))">
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Save DC</span>
                        <input type="number" class="stat-val" value="${p.dc || 0}" 
                            onchange="updatePlayer(${i}, 'dc', parseInt(this.value))">
                    </div>
                </div>

                <div class="stat-box" style="margin-top: 5px; border-color: ${p.hp < 10 ? 'var(--danger)' : 'transparent'}">
                    <span class="stat-label" style="color:${p.hp < 10 ? 'var(--danger)' : '#888'}">Hit Points</span>
                    <input type="text" class="stat-val" value="${p.hp || 0}" 
                        onchange="updatePlayer(${i}, 'hp', this.value)" placeholder="Max/Curr">
                </div>
            `;
                grid.appendChild(card);
            });
        };

        // Init
        document.addEventListener('DOMContentLoaded', loadState);

    </script>
    <script src="js/vector-field.js"></script>
</body>

</html>
