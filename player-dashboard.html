<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Force Dashboard</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/player-dashboard.css">
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="container">
        <header class="hero-header">
            <div>
                <p class="hero-eyebrow">Ravnica Task Force</p>
                <h1>Task Force Dashboard</h1>
                <p class="hero-subtitle">Track agent armor, saves, hit points, and passive stats in one glanceable grid.</p>
            </div>
            <div class="hero-actions">
                <div class="hero-action-bar primary">
                    <a class="hero-btn ghost" href="tools.html">Portal</a>
                    <a class="hero-btn ghost" href="hub.html">Hub</a>
                    <button class="hero-btn accent" data-onclick="addPlayer()">+ Add Player</button>
                </div>
                <div class="hero-action-bar secondary">
                    <button class="hero-btn ghost" data-onclick="triggerAccentPicker()">ðŸŽ¨ Accent</button>
                    <button class="hero-btn ghost" id="btn-bg-style" data-onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
                </div>
                <input type="color" id="accent-picker-input"
                    class="player-accent-picker-input" data-onchange="setAccentColor(this.value)">
            </div>
        </header>

        <div class="player-grid" id="playerGrid">
            <!-- Cards Injected Here -->
        </div>
        <div id="emptyState" class="player-empty-state player-hidden">
            <h2>No Active Agents</h2>
            <p>Add a player to begin monitoring.</p>
        </div>
    </div>

    <script src="js/data-guilds.js"></script>
    <script src="js/data-setting.js"></script>
    <script src="js/data.js"></script>
    <script src="js/data-npcs.js"></script>
    <script src="js/data-locations.js"></script>
    <script src="js/store.js"></script>
    <script src="js/player-dashboard.js"></script>
    <script src="js/vector-field.js"></script>
</body>

</html>
