<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Force Dashboard</title>
    <link rel="stylesheet" href="css/theme.css">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-top), var(--bg-bottom));
            color: var(--text);
            padding: 40px 20px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overscroll-behavior-y: none;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- GRID --- */
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 5px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .stat-box:hover {
            border-color: var(--accent);
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .stat-val {
            font-size: 1.2rem;
            font-weight: 900;
            color: #fff;
            width: 100%;
            background: transparent;
            border: none;
            text-align: center;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        .stat-val:focus {
            color: var(--accent);
            outline: none;
        }

        .input-name {
            background: transparent;
            border: none;
            color: var(--accent);
            font-size: 1.1rem;
            font-weight: 900;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-name:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-del {
            color: var(--danger);
            border-color: transparent;
            background: transparent;
            font-size: 1.2rem;
            padding: 0 5px;
        }

        .btn-del:hover {
            color: #fff;
            background: var(--danger);
        }

        canvas#vector-cloud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="container">
        <header class="hero-header">
            <div>
                <p class="hero-eyebrow">Ravnica Task Force</p>
                <h1>Task Force Dashboard</h1>
                <p class="hero-subtitle">Track agent armor, saves, hit points, and passive stats in one glanceable grid.</p>
            </div>
            <div class="hero-actions">
                <div class="hero-action-bar primary">
                    <a class="hero-btn ghost" href="tools.html">Portal</a>
                    <a class="hero-btn ghost" href="hub.html">Hub</a>
                    <button class="hero-btn accent" onclick="addPlayer()">+ Add Player</button>
                </div>
                <div class="hero-action-bar secondary">
                    <button class="hero-btn ghost" onclick="triggerAccentPicker()">ðŸŽ¨ Accent</button>
                    <button class="hero-btn ghost" id="btn-bg-style" onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
                </div>
                <input type="color" id="accent-picker-input"
                    style="position:absolute; opacity:0; pointer-events:none;" onchange="setAccentColor(this.value)">
            </div>
        </header>

        <div class="player-grid" id="playerGrid">
            <!-- Cards Injected Here -->
        </div>
        <div id="emptyState" style="text-align: center; color: #666; margin-top: 50px; display: none;">
            <h2>No Active Agents</h2>
            <p>Add a player to begin monitoring.</p>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/data-npcs.js"></script>
    <script src="js/data-locations.js"></script>
    <script src="js/store.js"></script>
    <script>
        const escapeHtml = (str = '') => String(str)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');

        const render = () => {
            const grid = document.getElementById('playerGrid');
            const empty = document.getElementById('emptyState');
            grid.innerHTML = '';

            const players = window.RTF_STORE ? window.RTF_STORE.getPlayers() : [];

            if (!players || players.length === 0) {
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';

            players.forEach((p, i) => {
                const name = escapeHtml(p.name || '');
                const ac = Number.isFinite(Number(p.ac)) ? Number(p.ac) : 0;
                const pp = Number.isFinite(Number(p.pp)) ? Number(p.pp) : 0;
                const dc = Number.isFinite(Number(p.dc)) ? Number(p.dc) : 0;
                const hpValue = escapeHtml(p.hp || 0);
                const hpNum = parseInt(p.hp, 10);
                const hpLow = !isNaN(hpNum) && hpNum < 10;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
        <div class="card-header">
            <input type="text" class="input-name" value="${name}"
                onchange="updatePlayer(${i}, 'name', this.value)" placeholder="AGENT NAME">
                <button class="btn btn-del" onclick="deletePlayer(${i})">&times;</button>
        </div>

        <div class="stat-grid">
            <div class="stat-box">
                <span class="stat-label">AC</span>
                <input type="number" class="stat-val" value="${ac}"
                    onchange="updatePlayer(${i}, 'ac', parseInt(this.value))">
            </div>
            <div class="stat-box">
                <span class="stat-label">Passive Perc</span>
                <input type="number" class="stat-val" value="${pp}"
                    style="color: ${pp >= 15 ? 'var(--accent)' : 'inherit'}"
                    onchange="updatePlayer(${i}, 'pp', parseInt(this.value))">
            </div>
            <div class="stat-box">
                <span class="stat-label">Save DC</span>
                <input type="number" class="stat-val" value="${dc}"
                    onchange="updatePlayer(${i}, 'dc', parseInt(this.value))">
            </div>
        </div>

        <div class="stat-box" style="margin-top: 5px; border-color: ${hpLow ? 'var(--danger)' : 'transparent'}">
            <span class="stat-label" style="color:${hpLow ? 'var(--danger)' : '#888'}">Hit Points</span>
            <input type="text" class="stat-val" value="${hpValue}"
                onchange="updatePlayer(${i}, 'hp', this.value)" placeholder="Max/Curr">
        </div>
            `;
                grid.appendChild(card);
            });
        };

        const addPlayer = () => {
            if (window.RTF_STORE) {
                window.RTF_STORE.addPlayer({
                    name: "New Agent",
                    ac: 10,
                    hp: 10,
                    pp: 10,
                    dc: 10,
                    dp: 2,
                    projectClock: 0,
                    projectName: "",
                    projectReward: "+1 Reputation"
                });
                render();
            }
        };

        const updatePlayer = (idx, field, val) => {
            if (window.RTF_STORE) {
                const players = window.RTF_STORE.getPlayers();
                if (players[idx]) {
                    players[idx][field] = val;
                    window.RTF_STORE.save();
                    // render(); // Optional: re-render if needed, but input handles display
                }
            }
        };

        const deletePlayer = (idx) => {
            if (confirm("Disavow this agent? (Delete Player)")) {
                if (window.RTF_STORE) {
                    const players = window.RTF_STORE.getPlayers();
                    players.splice(idx, 1);
                    window.RTF_STORE.save();
                    render();
                }
            }
        };

        // Init
        window.onload = () => {
            if (window.RTF_STORE) {
                render();
            } else {
                setTimeout(render, 100);
            }
        };

    </script>
    <script src="js/vector-field.js"></script>
</body>

</html>
