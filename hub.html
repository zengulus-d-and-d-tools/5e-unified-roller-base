<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Force Hub v3.3</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/hub.css">

    <style>
        :root {
            --bg: #0f0f13;
            --card-bg: rgba(30, 30, 35, 0.6);
            --input-bg: rgba(0, 0, 0, 0.3);
            --accent: #4ecdc4;
            --accent-glow: rgba(78, 205, 196, 0.4);
            --text: #e0e0e0;
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(12px);
            --gold: #f1c40f;
            --danger: #ff6b6b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f13 0%, #1a1a20 100%);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 80px;
            /* Space for fixed header */
            overscroll-behavior-y: none;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* --- HEADER --- */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 15, 19, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: center;
            /* Changed to center the inner content */
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: var(--glass);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .header-content {
            width: 100%;
            max-width: 950px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 950px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            z-index: 2;
        }

        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            position: relative;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        /* Specific Hub Styles */
        .grid-5 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .player-row {
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            display: grid;
            grid-template-columns: 180px 1fr 1fr auto;
            gap: 20px;
            align-items: start;
        }

        .player-row:last-child {
            border-bottom: none;
        }

        .dp-counter {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.1);
        }

        /* Clocks */
        .clock-container {
            display: flex;
            gap: 6px;
            margin-top: 5px;
            align-items: center;
        }

        .clock-seg {
            width: 18px;
            height: 18px;
            border: 1px solid #555;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.2);
        }

        .clock-seg.filled {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        /* Case Prep Layout */
        .case-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .case-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* UI */
        .btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-dp {
            background: var(--gold);
            color: #000;
            font-weight: bold;
            border: none;
            box-shadow: 0 4px 10px rgba(241, 196, 15, 0.3);
        }

        .btn-dp:hover {
            background: #f3ce34;
            border-color: transparent;
        }

        .btn-danger {
            color: var(--danger);
            border-color: rgba(255, 107, 107, 0.3);
            background: rgba(255, 107, 107, 0.1);
        }

        .btn-danger:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: var(--danger);
        }

        h2 {
            margin: 0 0 15px 0;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        input[type="text"],
        select,
        textarea {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.95rem;
            font-family: inherit;
            transition: 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .mini-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        canvas#vector-cloud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="header-bar">
        <div class="header-content">
            <div>
                <a href="tools.html"
                    style="color:#888; text-decoration:none; font-weight:bold; font-size:0.9rem; margin-right:15px; transition:0.2s;">&larr;
                    Portal</a>
                <a href="player-dashboard.html"
                    style="color:#888; text-decoration:none; font-weight:bold; font-size:0.9rem; margin-right:15px; transition:0.2s;">Dashboard</a>
                <span style="color:#444;">|</span>
                <span
                    style="color:var(--text); font-weight:900; margin-left:15px; text-transform:uppercase; letter-spacing:1px; font-size:1rem;">Task
                    Force Hub</span>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn" id="btn-bg-style" onclick="cycleBgStyle()" style="font-size:0.75rem;">ðŸŒŒ BG:
                    Field</button>
                <button class="btn" onclick="exportData()" style="font-size:0.75rem;">ðŸ’¾ Export</button>
                <button class="btn" onclick="importData()" style="font-size:0.75rem;">ðŸ“‚ Import</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h2>Case Prep: One-Page Template</h2>
            <div class="case-grid">
                <div class="case-field"><span class="mini-label">Title / Logline</span><input type="text" id="caseTitle"
                        onchange="saveCase()"></div>
                <div class="case-field"><span class="mini-label">Guilds in Conflict</span><input type="text"
                        id="caseGuilds" onchange="saveCase()"></div>
                <div class="case-field"><span class="mini-label">Antagonist Objective</span><textarea id="caseGoal"
                        rows="2" onchange="saveCase()"></textarea></div>
                <div class="case-field"><span class="mini-label">Clock (0-6 Events)</span><textarea id="caseClock"
                        rows="2" placeholder="At 2/4/6..." onchange="saveCase()"></textarea></div>
            </div>
            <div class="case-grid">
                <div class="case-field"><span class="mini-label">Obstacles (Legal & Physical)</span><textarea
                        id="caseObstacles" onchange="saveCase()"></textarea></div>
                <div class="case-field"><span class="mini-label">Set Piece (Terrain + Timer)</span><textarea
                        id="caseSetPiece" onchange="saveCase()"></textarea></div>
            </div>
        </div>

        <div class="card">
            <h2>Global Status</h2>
            <div class="grid-5" id="repGrid"></div>
            <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <span class="mini-label">Task Force Heat (0-6)</span>
                    <div>
                        <button class="btn" onclick="modHeat(-1)">-</button>
                        <span id="heatVal"
                            style="font-weight: 900; color: var(--danger); font-size: 1.2rem; margin: 0 10px;">0</span>
                        <button class="btn" onclick="modHeat(1)">+</button>
                    </div>
                </div>
                <div id="heatMeter"
                    style="height: 12px; background: rgba(0,0,0,0.3); border-radius: 6px; overflow: hidden; display: flex; border: 1px solid var(--border);">
                    <div id="heatFill"
                        style="height: 100%; background: var(--danger); transition: 0.4s; box-shadow: 0 0 10px var(--danger);">
                    </div>
                </div>
                <p id="heatWarning"
                    style="font-size: 0.75rem; color: var(--danger); margin-top: 8px; font-weight: bold; min-height: 1rem;">
                </p>
            </div>
        </div>

        <div class="card">
            <h2>Player Roster <button class="btn" onclick="addPlayer()">+ Add Player</button></h2>
            <div id="rosterList"></div>
            <div style="margin-top: 20px; text-align: center; display: flex; gap: 10px; justify-content: center;">
                <button class="btn-dp" onclick="grantWeeklyDP()" style="padding: 12px 24px; border-radius: 8px;">End
                    Case: Grant +2 DP</button>
                <button class="btn btn-danger" onclick="resetAll()">âš  Reset Hub</button>
            </div>
        </div>
    </div>
    <script src="js/hub.js"></script>
    <script src="js/vector-field.js"></script>
</body>

</html>
