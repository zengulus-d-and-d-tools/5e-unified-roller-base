<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Force Hub v3.2</title>
    <style>
        :root {
            --bg: #121212; --card: #1e1e1e; --accent: #4ecdc4; --danger: #ff6b6b; --gold: #f1c40f; --text: #e0e0e0; --border: #333;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 950px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); position: relative; }
        .grid-5 { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        
        /* Layout */
        .player-row { border-bottom: 1px solid #333; padding: 20px 0; display: grid; grid-template-columns: 180px 1fr 1fr auto; gap: 20px; align-items: start; }
        .dp-counter { background: #000; padding: 8px; border-radius: 4px; border: 1px solid var(--gold); color: var(--gold); font-weight: bold; text-align: center; }
        
        /* Clocks */
        .clock-container { display: flex; gap: 6px; margin-top: 5px; align-items: center; }
        .clock-seg { width: 18px; height: 18px; border: 1px solid #555; border-radius: 3px; }
        .clock-seg.filled { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 5px var(--accent); }

        /* Case Prep Layout */
        .case-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .case-field { display: flex; flex-direction: column; gap: 5px; }

        /* UI */
        .btn { background: #333; color: white; border: 1px solid #444; padding: 8px 12px; cursor: pointer; border-radius: 4px; font-size: 0.8rem; transition: 0.2s; }
        .btn:hover { border-color: var(--accent); background: #444; }
        .btn-dp { background: var(--gold); color: #000; font-weight: bold; border: none; }
        .btn-danger { color: var(--danger); border-color: #552222; }
        
        h2 { margin: 0 0 15px 0; color: var(--accent); text-transform: uppercase; font-size: 1rem; letter-spacing: 1px; display: flex; justify-content: space-between; align-items: center; }
        input[type="text"], select, textarea { background: #111; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box; font-size: 0.9rem; font-family: inherit; }
        .mini-label { font-size: 0.65rem; text-transform: uppercase; color: #888; font-weight: bold; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Case Prep: One-Page Template</h2>
        <div class="case-grid">
            <div class="case-field"><span class="mini-label">Title / Logline</span><input type="text" id="caseTitle" onchange="saveCase()"></div>
            <div class="case-field"><span class="mini-label">Guilds in Conflict</span><input type="text" id="caseGuilds" onchange="saveCase()"></div>
            <div class="case-field"><span class="mini-label">Antagonist Objective</span><textarea id="caseGoal" rows="2" onchange="saveCase()"></textarea></div>
            <div class="case-field"><span class="mini-label">Clock (0-6 Events)</span><textarea id="caseClock" rows="2" placeholder="At 2/4/6..." onchange="saveCase()"></textarea></div>
        </div>
        <div class="case-grid">
             <div class="case-field"><span class="mini-label">Obstacles (Legal & Physical)</span><textarea id="caseObstacles" onchange="saveCase()"></textarea></div>
             <div class="case-field"><span class="mini-label">Set Piece (Terrain + Timer)</span><textarea id="caseSetPiece" onchange="saveCase()"></textarea></div>
        </div>
    </div>

    <div class="card">
        <h2>Global Status</h2>
        <div class="grid-5" id="repGrid"></div>
        <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #333;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <span class="mini-label">Task Force Heat (0-6)</span>
                <div>
                    <button class="btn" onclick="modHeat(-1)">-</button>
                    <span id="heatVal" style="font-weight: 900; color: var(--danger); font-size: 1.2rem; margin: 0 10px;">0</span>
                    <button class="btn" onclick="modHeat(1)">+</button>
                </div>
            </div>
            <div id="heatMeter" style="height: 12px; background: #333; border-radius: 6px; overflow: hidden; display: flex;">
                <div id="heatFill" style="height: 100%; background: var(--danger); transition: 0.4s;"></div>
            </div>
            <p id="heatWarning" style="font-size: 0.75rem; color: var(--danger); margin-top: 8px; font-weight: bold; min-height: 1rem;"></p>
        </div>
    </div>

    <div class="card">
        <h2>Player Roster <button class="btn" onclick="addPlayer()">+ Add Player</button></h2>
        <div id="rosterList"></div>
        <div style="margin-top: 20px; text-align: center; display: flex; gap: 10px; justify-content: center;">
            <button class="btn-dp" onclick="grantWeeklyDP()" style="padding: 12px 24px; border-radius: 8px;">End Case: Grant +2 DP</button>
            <button class="btn btn-danger" onclick="resetAll()">âš  Reset Hub</button>
        </div>
    </div>
</div>

<script>
    const guilds = ["Azorius", "Boros", "Dimir", "Golgari", "Gruul", "Izzet", "Orzhov", "Rakdos", "Selesnya", "Simic"];
    const projectRewards = ["+1 Reputation", "Reduce Heat by 1", "Gain a Contact", "Professional Dev (New Tool/Lang)", "Nonmagical Perk"];

    let state = {
        rep: { Azorius: 0, Boros: 0, Dimir: 0, Golgari: 0, Gruul: 0, Izzet: 0, Orzhov: 0, Rakdos: 0, Selesnya: 0, Simic: 0 },
        heat: 0,
        players: [],
        case: { title: "", guilds: "", goal: "", clock: "", obstacles: "", setPiece: "" }
    };

    function loadState() {
        const saved = localStorage.getItem('ravnicaHubV3_2');
        if (saved) state = JSON.parse(saved);
    }

    function save() {
        localStorage.setItem('ravnicaHubV3_2', JSON.stringify(state));
        render();
    }

    function saveCase() {
        state.case.title = document.getElementById('caseTitle').value;
        state.case.guilds = document.getElementById('caseGuilds').value;
        state.case.goal = document.getElementById('caseGoal').value;
        state.case.clock = document.getElementById('caseClock').value;
        state.case.obstacles = document.getElementById('caseObstacles').value;
        state.case.setPiece = document.getElementById('caseSetPiece').value;
        save();
    }

    function resetAll() { if(confirm("Reset everything?")) { localStorage.removeItem('ravnicaHubV3_2'); location.reload(); } }
    function modRep(g, amt) { state.rep[g] = Math.max(-2, Math.min(2, state.rep[g] + amt)); save(); }
    function modHeat(amt) { state.heat = Math.max(0, Math.min(6, state.heat + amt)); save(); }

    function addPlayer() {
        state.players.push({ name: "New Recruit", dp: 2, projectClock: 0, projectName: "", projectReward: projectRewards[0] });
        save();
    }

    function modDP(idx, amt) { state.players[idx].dp = Math.max(0, Math.min(4, state.players[idx].dp + amt)); save(); }
    function grantWeeklyDP() { state.players.forEach(p => p.dp = Math.min(4, p.dp + 2)); save(); }
    function modClock(idx, amt) { state.players[idx].projectClock = Math.max(0, Math.min(4, state.players[idx].projectClock + amt)); save(); }

    function updatePlayer(idx, field, val) { state.players[idx][field] = val; save(); }

    function render() {
        // Render Case Info
        document.getElementById('caseTitle').value = state.case.title || "";
        document.getElementById('caseGuilds').value = state.case.guilds || "";
        document.getElementById('caseGoal').value = state.case.goal || "";
        document.getElementById('caseClock').value = state.case.clock || "";
        document.getElementById('caseObstacles').value = state.case.obstacles || "";
        document.getElementById('caseSetPiece').value = state.case.setPiece || "";

        // Shared Status
        document.getElementById('repGrid').innerHTML = guilds.map(g => `
            <div style="text-align:center; padding:8px; border:1px solid #333; border-radius:6px; background:#111;">
                <div class="mini-label" style="font-size:0.6rem;">${g}</div>
                <div style="font-size:1.2rem; font-weight:900; color:${state.rep[g]>0?'#2ecc71':state.rep[g]<0?'#ff6b6b':'#444'}">${state.rep[g]>0?'+':''}${state.rep[g]}</div>
                <div style="display:flex; justify-content:center; gap:5px; margin-top:5px;">
                    <button class="btn" onclick="modRep('${g}',-1)" style="padding:2px 8px;">-</button>
                    <button class="btn" onclick="modRep('${g}',1)" style="padding:2px 8px;">+</button>
                </div>
            </div>
        `).join('');

        document.getElementById('heatVal').innerText = state.heat;
        document.getElementById('heatFill').style.width = (state.heat / 6 * 100) + '%';
        
        let warn = "";
        if(state.heat >= 6) warn = "CRITICAL: Hard Constraint mandated.";
        else if(state.heat >= 3) warn = "WARNING: Complication Scene triggered.";
        document.getElementById('heatWarning').innerText = warn;

        // Player List
        document.getElementById('rosterList').innerHTML = state.players.map((p, i) => `
            <div class="player-row">
                <div>
                    <input type="text" value="${p.name}" onchange="updatePlayer(${i}, 'name', this.value)">
                    <div class="dp-counter" style="margin-top:12px;">${p.dp} DP</div>
                    <div style="display:flex; justify-content:center; gap:5px; margin-top:8px;">
                        <button class="btn" onclick="modDP(${i},-1)">Spend</button>
                        <button class="btn" onclick="modDP(${i},1)">Add</button>
                    </div>
                </div>
                <div style="grid-column: span 2;">
                    <span class="mini-label">Active Project Clock (4 Segments)</span>
                    <input type="text" placeholder="Project Name (e.g., Learn Draconic)..." value="${p.projectName}" onchange="updatePlayer(${i}, 'projectName', this.value)" style="margin-bottom:8px;">
                    <div style="display:flex; gap:10px;">
                        <select onchange="updatePlayer(${i}, 'projectReward', this.value)" style="flex:2;">
                            ${projectRewards.map(r => `<option value="${r}" ${p.projectReward===r?'selected':''}>Goal: ${r}</option>`).join('')}
                        </select>
                        <div class="clock-container" style="flex:1; justify-content:flex-end;">
                            ${[1,2,3,4].map(s => `<div class="clock-seg ${p.projectClock>=s?'filled':''}"></div>`).join('')}
                            <button class="btn" onclick="modClock(${i},1)" style="margin-left:8px;">+</button>
                            <button class="btn" onclick="modClock(${i},-1)">-</button>
                        </div>
                    </div>
                </div>
                <button class="btn" style="color:var(--danger); border-color:transparent;" onclick="if(confirm('Delete?')){state.players.splice(${i},1); save();}">&times;</button>
            </div>
        `).join('');
    }

    loadState(); render();
</script>
</body>
</html>
