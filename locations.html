<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations Database</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/hub.css">
    <link rel="stylesheet" href="css/locations.css">
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="container">
        <header class="hero-header">
            <div>
                <p class="hero-eyebrow">Ravnica Task Force</p>
                <h1>Locations Database</h1>
                <p class="hero-subtitle">Maintain safehouses, districts, and fronts with quick filtering by guild territory.</p>
            </div>
            <div class="hero-actions">
                <div class="hero-action-bar primary">
                    <a class="hero-btn ghost" href="tools.html">Portal</a>
                    <button class="hero-btn accent" data-onclick="toggleLocationForm()">+ Add Location</button>
                </div>
                <div class="hero-action-bar secondary">
                    <button class="hero-btn ghost" data-onclick="triggerAccentPicker()">ðŸŽ¨ Accent</button>
                    <button class="hero-btn ghost" id="btn-bg-style" data-onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
                </div>
                <input type="color" id="accent-picker-input"
                    class="locations-accent-picker-input" data-onchange="setAccentColor(this.value)">
            </div>
        </header>

        <div class="card">
            <h2>Location List <button class="btn" data-onclick="toggleLocationForm()">+ Add Location</button></h2>

            <div id="locationForm" class="locations-form locations-hidden">
                <div class="grid-5 locations-grid-two locations-mb-10">
                    <input type="text" id="locName" placeholder="Location Name">
                    <select id="locDistrict">
                        <option value="">Select District/Guild...</option>
                    </select>
                </div>
                <div class="locations-mb-10">
                    <textarea id="locDesc" rows="2" placeholder="Description / Visuals..."></textarea>
                </div>
                <div class="locations-mb-10">
                    <textarea id="locNotes" rows="2" placeholder="Location Notes..."></textarea>
                </div>
                <button class="btn btn-dp" data-onclick="addLocation()">Save Location</button>
            </div>

            <div class="filter-bar">
                <input type="text" id="searchFilter" class="locations-filter-grow" placeholder="Search locations..." data-oninput="render()">
                <select id="districtFilter" class="locations-filter-grow" data-onchange="render()">
                    <option value="">All Districts</option>
                </select>
            </div>

            <div id="locationList"></div>
        </div>
    </div>

    <script src="js/data-guilds.js"></script>
    <script src="js/data-setting.js"></script>
    <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/vector-field.js"></script>
</body>

</html>
