<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations Database</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/hub.css">
    <style>
        /* Specific adjustments for Locations if needed, reusing Hub styles for consistency */
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="container">
        <header class="hero-header">
            <div>
                <p class="hero-eyebrow">Ravnica Task Force</p>
                <h1>Locations Database</h1>
                <p class="hero-subtitle">Maintain safehouses, districts, and fronts with quick filtering by guild territory.</p>
            </div>
            <div class="hero-actions">
                <div class="hero-action-bar primary">
                    <a class="hero-btn ghost" href="tools.html">Portal</a>
                    <button class="hero-btn accent" onclick="toggleLocationForm()">+ Add Location</button>
                </div>
                <div class="hero-action-bar secondary">
                    <button class="hero-btn ghost" onclick="triggerAccentPicker()">ðŸŽ¨ Accent</button>
                    <button class="hero-btn ghost" id="btn-bg-style" onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
                </div>
                <input type="color" id="accent-picker-input"
                    style="position:absolute; opacity:0; pointer-events:none;" onchange="setAccentColor(this.value)">
            </div>
        </header>

        <div class="card">
            <h2>Location List <button class="btn" onclick="toggleLocationForm()">+ Add Location</button></h2>

            <div id="locationForm"
                style="display:none; margin-bottom: 20px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 8px;">
                <div class="grid-5" style="grid-template-columns: 1fr 1fr; margin-bottom: 10px;">
                    <input type="text" id="locName" placeholder="Location Name">
                    <select id="locDistrict">
                        <option value="">Select District/Guild...</option>
                    </select>
                </div>
                <div style="margin-bottom: 10px;">
                    <textarea id="locDesc" rows="2" placeholder="Description / Visuals..."></textarea>
                </div>
                <div style="margin-bottom: 10px;">
                    <textarea id="locNotes" rows="2" placeholder="Location Notes..."></textarea>
                </div>
                <button class="btn btn-dp" onclick="addLocation()">Save Location</button>
            </div>

            <div class="filter-bar">
                <input type="text" id="searchFilter" placeholder="Search locations..." onkeyup="render()"
                    style="flex:1;">
                <select id="districtFilter" onchange="render()" style="flex:1;">
                    <option value="">All Districts</option>
                </select>
            </div>

            <div id="locationList"></div>
        </div>
    </div>

    <script src="js/data-guilds.js"></script>
    <script src="js/data-setting.js"></script>
    <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/vector-field.js"></script>
</body>

</html>
