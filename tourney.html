<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Bracket v6.0</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/tourney.css">

</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div id="setup-modal" class="active">
        <div class="modal-box">
            <h3 class="tourney-setup-title">Dynamic Setup</h3>
            <textarea id="pInput" placeholder="Names (4-64 supported)..."></textarea>
            <div class="tourney-setup-actions">
                <label class="tourney-random-label">
                    <input type="checkbox" id="chkRand" checked class="tourney-random-check"> Randomize
                </label>
                <button class="btn-p tourney-generate-btn" data-onclick="generate()">GENERATE</button>
            </div>
        </div>
    </div>

    <header class="hero-header">
        <div>
            <p class="hero-eyebrow">Ravnica Task Force</p>
            <h1>Tournament Bracket</h1>
            <p class="hero-subtitle">Manage double-elimination showdowns, auto-advancing winners and tracking losers' drops with SVG precision.</p>
        </div>
        <div class="hero-actions">
            <div class="hero-action-bar primary">
                <a class="hero-btn ghost" href="tools.html">Portal</a>
                <button class="hero-btn ghost" data-onclick="autoFit()">Auto-Fit</button>
                <button class="hero-btn accent" data-onclick="reset()">New Bracket</button>
            </div>
            <div class="hero-action-bar secondary">
                <button class="hero-btn ghost" data-onclick="triggerAccentPicker()">ðŸŽ¨ Accent</button>
                <button class="hero-btn ghost" id="btn-bg-style" data-onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
            </div>
            <input type="color" id="accent-picker-input"
                class="tourney-accent-picker-input" data-onchange="setAccentColor(this.value)">
        </div>
    </header>

    <div id="stage">
        <div id="bracket-root">
            <svg id="connections"></svg>
        </div>
    </div>

    <div id="score-modal">
        <div class="modal-box">
            <h3 class="tourney-score-title">Report Score</h3>
            <div class="score-row">
                <span id="mP1" class="tourney-player-name">P1</span>
                <div class="tourney-score-controls">
                    <button class="btn-adj" data-onclick="mod(-1, 1)">-</button>
                    <input id="sP1" class="sc-inp" readonly value="0">
                    <button class="btn-adj" data-onclick="mod(1, 1)">+</button>
                </div>
            </div>
            <div class="score-row">
                <span id="mP2" class="tourney-player-name">P2</span>
                <div class="tourney-score-controls">
                    <button class="btn-adj" data-onclick="mod(-1, 2)">-</button>
                    <input id="sP2" class="sc-inp" readonly value="0">
                    <button class="btn-adj" data-onclick="mod(1, 2)">+</button>
                </div>
            </div>
            <div class="tourney-score-actions">
                <button class="btn tourney-score-btn-cancel" data-onclick="closeScore()">Cancel</button>
                <button class="btn-p tourney-score-btn" data-onclick="saveScore()">Confirm</button>
            </div>
        </div>
    </div>
    <script src="js/tourney.js"></script>
    <script src="js/vector-field.js"></script>
</body>

</html>
