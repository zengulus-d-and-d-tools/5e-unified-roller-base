<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Bracket v4.1 (16-Player Compact)</title>
    <style>
        :root {
            --bg: #0f0f13;
            --panel: #1a1a20;
            --node-bg: #23232b;
            --node-hover: #2e2e38;
            --accent: #00e5ff;
            --gold: #ffd700;
            --text-main: #e0e0e0;
            --text-dim: #666;
            --border: #333;
            --connector: #444;
            --node-height: 50px; /* Reduced from 64px */
            --node-gap: 20px;
        }

        body { 
            font-family: 'Roboto', 'Segoe UI', sans-serif; 
            background: var(--bg); color: var(--text-main); 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- CONTROLS BAR --- */
        #toolbar {
            height: 50px; background: var(--panel); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            z-index: 100;
        }
        .app-title { font-weight: 700; color: var(--accent); letter-spacing: 1px; }
        .btn-sm { 
            background: transparent; border: 1px solid var(--border); color: #888; 
            padding: 4px 12px; border-radius: 4px; cursor: pointer; transition: 0.2s; font-size: 0.8rem;
        }
        .btn-sm:hover { border-color: var(--accent); color: var(--accent); }
        .btn-primary { background: var(--accent); color: #000; border: none; font-weight: bold; }

        /* --- SETUP MODAL (Overlay) --- */
        #setup-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200;
            display: flex; align-items: center; justify-content: center;
        }
        .setup-box {
            background: var(--panel); width: 400px; padding: 30px; border-radius: 8px;
            border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        textarea { 
            width: 100%; height: 150px; background: #111; border: 1px solid var(--border); 
            color: #fff; padding: 10px; margin: 15px 0; font-family: monospace; box-sizing: border-box;
        }

        /* --- MAIN STAGE --- */
        #main-stage {
            flex: 1; position: relative; overflow: auto;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #1a1a20 0%, #0f0f13 100%);
        }

        /* This wrapper allows us to scale the whole bracket via JS */
        #bracket-scaler {
            transform-origin: center center;
            padding: 40px;
        }

        .bracket-container {
            display: flex; flex-direction: column; gap: 40px; align-items: center;
        }

        /* --- WINNERS BRACKET --- */
        .wb-structure { display: flex; gap: 40px; align-items: center; }
        .wb-side { display: flex; gap: 40px; }
        .wb-side.right { flex-direction: row-reverse; }

        .round-col { 
            display: flex; flex-direction: column; justify-content: space-around; 
            width: 180px; position: relative; 
        }
        
        /* --- LOSERS BRACKET --- */
        .lb-structure {
            border-top: 1px dashed #333; padding-top: 30px; margin-top: 10px;
            display: flex; gap: 30px; justify-content: center;
        }

        /* --- NODE STYLING --- */
        .match-node {
            height: var(--node-height); background: var(--node-bg); border: 1px solid var(--border);
            border-radius: 4px; display: flex; flex-direction: column; justify-content: center;
            position: relative; cursor: pointer; transition: 0.2s; z-index: 2;
        }
        .match-node:hover { transform: scale(1.05); border-color: var(--accent); background: var(--node-hover); }
        
        .node-meta { 
            position: absolute; top: -8px; right: 4px; font-size: 0.55rem; color: #555; 
            background: var(--node-bg); padding: 0 4px; border-radius: 2px;
        }

        .row { display: flex; justify-content: space-between; padding: 0 8px; font-size: 0.75rem; line-height: 24px; }
        .p-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 130px; color: #bbb; }
        .p-score { font-weight: bold; color: #444; width: 15px; text-align: right; }
        
        .winner .p-name { color: var(--accent); font-weight: bold; }
        .winner .p-score { color: var(--accent); }
        .loser .p-name { text-decoration: line-through; opacity: 0.5; }

        /* CENTER FINAL NODE */
        .center-col { width: 220px; display: flex; flex-direction: column; justify-content: center; gap: 20px; }
        .center-col .match-node { height: 70px; border: 1px solid var(--gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
        .center-col .p-name { font-size: 0.9rem; }
        
        /* CONNECTORS */
        .wb-side.left .match-node::after {
            content: ''; position: absolute; right: -42px; top: 50%; width: 40px; height: 1px; background: var(--connector); z-index: -1;
        }
        .wb-side.right .match-node::after {
            content: ''; position: absolute; left: -42px; top: 50%; width: 40px; height: 1px; background: var(--connector); z-index: -1;
        }
        /* Connect center to sides */
        .center-col .match-node::before { content: ''; position: absolute; left: -20px; top: 50%; width: 20px; height: 1px; background: var(--connector); }
        .center-col .match-node::after { content: ''; position: absolute; right: -20px; top: 50%; width: 20px; height: 1px; background: var(--connector); }

        /* --- MODAL --- */
        .modal-bg {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 500; align-items: center; justify-content: center; backdrop-filter: blur(4px);
        }
        .modal-bg.active { display: flex; }
        .modal-card { background: #222; border: 1px solid var(--accent); padding: 30px; width: 320px; border-radius: 8px; }
        .score-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; background: #151515; padding: 10px; border-radius: 6px;}
        .big-score { font-size: 1.5rem; width: 50px; text-align: center; background: transparent; border: none; color: #fff; }
        .btn-inc { width: 30px; height: 30px; background: #333; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup-overlay">
    <div class="setup-box">
        <h2 style="margin-top:0; color:var(--accent)">New Tournament</h2>
        <p style="color:#888; font-size:0.9rem;">Enter 16 participant names (one per line):</p>
        <textarea id="playerInput" placeholder="Player 1&#10;Player 2&#10;..."></textarea>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <label style="color:#888; font-size:0.9rem;"><input type="checkbox" id="chkRand" checked> Randomize Seeds</label>
            <button class="btn-sm btn-primary" onclick="startTournament()">Generate Bracket</button>
        </div>
    </div>
</div>

<div id="toolbar">
    <div class="app-title">UNIFIED <span style="color:#fff">V4.1</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-sm" onclick="autoFit()">Auto-Fit View</button>
        <button class="btn-sm" onclick="resetApp()">Reset</button>
    </div>
</div>

<div id="main-stage">
    <div id="bracket-scaler">
        <div class="bracket-container">
            
            <div class="wb-structure">
                <div class="wb-side left" id="wb-left"></div>
                <div class="center-col" id="wb-center">
                    </div>
                <div class="wb-side right" id="wb-right"></div>
            </div>

            <div class="lb-structure" id="lb-row"></div>

        </div>
    </div>
</div>

<div class="modal-bg" id="scoreModal">
    <div class="modal-card">
        <div class="score-row">
            <span id="lblP1" style="font-weight:bold; width:100px; overflow:hidden;">P1</span>
            <button class="btn-inc" onclick="adj(1, -1)">-</button>
            <input id="valP1" class="big-score" readonly value="0">
            <button class="btn-inc" onclick="adj(1, 1)">+</button>
        </div>
        <div class="score-row">
            <span id="lblP2" style="font-weight:bold; width:100px; overflow:hidden;">P2</span>
            <button class="btn-inc" onclick="adj(2, -1)">-</button>
            <input id="valP2" class="big-score" readonly value="0">
            <button class="btn-inc" onclick="adj(2, 1)">+</button>
        </div>
        <button class="btn-sm btn-primary" style="width:100%; margin-top:10px;" onclick="commitScore()">Update Match</button>
        <button class="btn-sm" style="width:100%; margin-top:5px; border:none;" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    // STATE
    let state = { matches: [], active: false };
    let editingId = null;

    function init() {
        const stored = localStorage.getItem('unified_v4_16p');
        if(stored) {
            state = JSON.parse(stored);
            if(state.active) {
                document.getElementById('setup-overlay').style.display = 'none';
                render();
            }
        }
    }

    // --- LOGIC: GENERATOR ---
    function startTournament() {
        const txt = document.getElementById('playerInput').value.trim();
        let players = txt.split('\n').map(x=>x.trim()).filter(x=>x);
        
        if(players.length < 4) return alert("Please enter at least 4 players.");
        
        // Pad to 16
        if(document.getElementById('chkRand').checked) players.sort(()=>Math.random()-0.5);
        const size = 16; 
        const seeds = [];
        for(let i=0; i<size; i++) seeds.push(players[i] || "BYE");

        const matches = [];

        // WB ROUND 1 (8 matches) -> Split 4 Left, 4 Right
        let wb1 = [];
        for(let i=0; i<8; i++) {
            const id = `wb1_${i}`;
            const side = i < 4 ? 'left' : 'right';
            matches.push({ id, type:'wb', r:1, side, p1: seeds[i], p2: seeds[15-i], s1:0, s2:0, win:null });
            wb1.push(id);
        }

        // WB ROUND 2 (4 matches)
        let wb2 = [];
        for(let i=0; i<4; i++) {
            const id = `wb2_${i}`;
            const side = i < 2 ? 'left' : 'right';
            matches.push({ id, type:'wb', r:2, side, p1:null, p2:null, s1:0, s2:0, win:null });
            wb2.push(id);
            link(matches, wb1[i*2], id, 1);
            link(matches, wb1[i*2+1], id, 2);
        }

        // WB ROUND 3 (2 matches - Semis)
        let wb3 = [];
        for(let i=0; i<2; i++) {
            const id = `wb3_${i}`;
            const side = i === 0 ? 'left' : 'right';
            matches.push({ id, type:'wb', r:3, side, p1:null, p2:null, s1:0, s2:0, win:null });
            wb3.push(id);
            link(matches, wb2[i*2], id, 1);
            link(matches, wb2[i*2+1], id, 2);
        }

        // WB ROUND 4 (Grand Finals) -> Center
        const gfId = 'gf';
        matches.push({ id: gfId, type: 'gf', r:4, side:'center', p1:null, p2:null, s1:0, s2:0, win:null });
        link(matches, wb3[0], gfId, 1); // Winner of Left Semi
        link(matches, wb3[1], gfId, 2); // Winner of Right Semi
        
        // LOSERS BRACKET (Simplified Linear for 16p)
        // L-R1 (4 matches, losers from WB R1)
        // NOTE: A full double elim for 16p is complex. We generate a simplified layout for display.
        let lbLayer = [];
        for(let r=1; r<=6; r++) {
            let count = [4,4,2,2,1,1][r-1]; // Standard LB progression
            let rIds = [];
            for(let i=0; i<count; i++) {
                const id = `lb${r}_${i}`;
                matches.push({ id, type:'lb', r:r, side:'bottom', p1:null, p2:null, s1:0, s2:0, win:null });
                rIds.push(id);
            }
            lbLayer.push(rIds);
        }

        // LB Logic Linking (simplified)
        // Feed losers from WB1 to LB1
        for(let i=0; i<4; i++) {
            linkLose(matches, wb1[i], lbLayer[0][i], 1); 
            linkLose(matches, wb1[7-i], lbLayer[0][i], 2); 
        }

        // Save
        state.matches = matches;
        state.active = true;
        save();
        render();
        advanceByes();
        document.getElementById('setup-overlay').style.display = 'none';
        
        setTimeout(autoFit, 100); // Auto zoom after render
    }

    function link(arr, srcId, destId, slot) { 
        let m = arr.find(x=>x.id===srcId); if(m){ m.nextWin=destId; m.winSlot=slot; } 
    }
    function linkLose(arr, srcId, destId, slot) { 
        let m = arr.find(x=>x.id===srcId); if(m){ m.nextLose=destId; m.loseSlot=slot; } 
    }

    // --- RENDERER ---
    function render() {
        // Clear containers
        const zones = {
            'left': document.getElementById('wb-left'),
            'right': document.getElementById('wb-right'),
            'center': document.getElementById('wb-center'),
            'bottom': document.getElementById('lb-row')
        };
        Object.values(zones).forEach(z => z.innerHTML = '');

        // 1. Render Winners Bracket (Left/Right)
        [1, 2, 3].forEach(round => {
            const ms = state.matches.filter(m => m.type === 'wb' && m.r === round);
            
            // Render Left Side
            const lefts = ms.filter(m => m.side === 'left');
            if(lefts.length) zones['left'].appendChild(createCol(lefts, round, 'left'));

            // Render Right Side
            const rights = ms.filter(m => m.side === 'right');
            if(rights.length) zones['right'].appendChild(createCol(rights, round, 'right'));
        });

        // 2. Render Grand Finals (Center)
        const gf = state.matches.find(m => m.type === 'gf');
        if(gf) {
            const gfDiv = document.createElement('div');
            gfDiv.innerHTML = `<div style="text-align:center; color:var(--gold); font-size:0.8rem; margin-bottom:5px; letter-spacing:2px;">GRAND FINALS</div>`;
            gfDiv.appendChild(createNode(gf));
            zones['center'].appendChild(gfDiv);
        }

        // 3. Render Losers (Bottom Row)
        // Group by round
        for(let r=1; r<=6; r++) {
            const lbs = state.matches.filter(m => m.type === 'lb' && m.r === r);
            if(lbs.length) zones['bottom'].appendChild(createCol(lbs, r, 'bottom'));
        }
    }

    function createCol(matches, rNum, side) {
        const col = document.createElement('div');
        col.className = 'round-col';
        
        // Dynamic Spacing Calculation
        // WB R1 has 4 matches. R2 has 2. R3 has 1.
        // We set height based on R1 density (4 * 70px approx)
        let height = 300; 
        if(side === 'bottom') height = 'auto'; // LB flows naturally
        
        col.style.height = (side !== 'bottom') ? height + 'px' : 'auto';

        matches.forEach(m => col.appendChild(createNode(m)));
        return col;
    }

    function createNode(m) {
        const el = document.createElement('div');
        el.className = 'match-node';
        el.onclick = () => openScore(m.id);

        let p1Class = (m.win === 1) ? 'winner' : (m.win === 2 ? 'loser' : '');
        let p2Class = (m.win === 2) ? 'winner' : (m.win === 1 ? 'loser' : '');

        el.innerHTML = `
            <div class="node-meta">${m.id.toUpperCase().split('_')[0]}</div>
            <div class="row ${p1Class}">
                <div class="p-name">${m.p1 || '-'}</div>
                <div class="p-score">${m.s1}</div>
            </div>
            <div class="row ${p2Class}">
                <div class="p-name">${m.p2 || '-'}</div>
                <div class="p-score">${m.s2}</div>
            </div>
        `;
        return el;
    }

    // --- INTERACTION ---
    function openScore(id) {
        editingId = id;
        const m = state.matches.find(x=>x.id===id);
        if(!m.p1 || !m.p2) return;
        document.getElementById('lblP1').innerText = m.p1;
        document.getElementById('lblP2').innerText = m.p2;
        document.getElementById('valP1').value = m.s1;
        document.getElementById('valP2').value = m.s2;
        document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() { document.getElementById('scoreModal').classList.remove('active'); editingId = null; }

    function adj(p, d) {
        const el = document.getElementById(p===1 ? 'valP1' : 'valP2');
        el.value = Math.max(0, parseInt(el.value)+d);
    }

    function commitScore() {
        const m = state.matches.find(x=>x.id===editingId);
        const s1 = parseInt(document.getElementById('valP1').value);
        const s2 = parseInt(document.getElementById('valP2').value);
        
        if(s1 === s2) return alert("No draws permitted.");
        
        m.s1 = s1; m.s2 = s2;
        m.win = s1 > s2 ? 1 : 2;
        const winnerName = m.win === 1 ? m.p1 : m.p2;
        const loserName = m.win === 1 ? m.p2 : m.p1;

        // Propagate Win
        if(m.nextWin) {
            const next = state.matches.find(x=>x.id === m.nextWin);
            if(next) {
                if(m.winSlot === 1) next.p1 = winnerName; else next.p2 = winnerName;
                next.win = null; next.s1 = 0; next.s2 = 0;
            }
        }
        // Propagate Loss (Simple version)
        if(m.nextLose) {
            const next = state.matches.find(x=>x.id === m.nextLose);
            if(next) {
                if(m.loseSlot === 1) next.p1 = loserName; else next.p2 = loserName;
            }
        }

        save(); render(); closeModal(); advanceByes();
    }

    function advanceByes() {
        let changed = false;
        state.matches.forEach(m => {
            if(!m.win && (m.p1 === 'BYE' || m.p2 === 'BYE')) {
                m.s1 = m.p2 === 'BYE' ? 1 : 0;
                m.s2 = m.p1 === 'BYE' ? 1 : 0;
                m.win = m.p2 === 'BYE' ? 1 : 2;
                const winnerName = m.win === 1 ? m.p1 : m.p2;
                
                if(m.nextWin) {
                    const next = state.matches.find(x=>x.id===m.nextWin);
                    if(next) {
                         if(m.winSlot===1) next.p1 = winnerName; else next.p2 = winnerName;
                    }
                }
                changed = true;
            }
        });
        if(changed) { save(); render(); }
    }

    function autoFit() {
        const container = document.getElementById('bracket-scaler');
        const stage = document.getElementById('main-stage');
        
        // Reset scale to measure natural size
        container.style.transform = `scale(1)`;
        
        const cw = container.scrollWidth + 100; // Buffer
        const ch = container.scrollHeight + 50;
        const vw = stage.clientWidth;
        const vh = stage.clientHeight;

        const scaleX = vw / cw;
        const scaleY = vh / ch;
        // Select smallest scale to fit both dimensions, maxing at 1
        const scale = Math.min(scaleX, scaleY, 1);
        
        container.style.transform = `scale(${scale})`;
    }

    function save() { localStorage.setItem('unified_v4_16p', JSON.stringify(state)); }
    function resetApp() { if(confirm("Clear bracket?")) { localStorage.removeItem('unified_v4_16p'); location.reload(); } }

    window.addEventListener('resize', () => setTimeout(autoFit, 200));
    init();

</script>
</body>
</html>
