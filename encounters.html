<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Encounter Recipes</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/hub.css">
    <link rel="stylesheet" href="css/encounters.css">
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="container">
        <header class="hero-header">
            <div>
                <p class="hero-eyebrow">Ravnica Task Force</p>
                <h1>Encounter Recipes</h1>
                <p class="hero-subtitle">Prep modular enemy packages, hazards, and rewards you can drop into any session without spreadsheet juggling.</p>
            </div>
            <div class="hero-actions">
                <div class="hero-action-bar primary">
                    <a class="hero-btn ghost" href="tools.html">Portal</a>
                    <button class="hero-btn accent" data-onclick="toggleEncForm()">+ New Recipe</button>
                </div>
                <div class="hero-action-bar secondary">
                    <button class="hero-btn ghost" data-onclick="triggerAccentPicker()">ðŸŽ¨ Accent</button>
                    <button class="hero-btn ghost" id="btn-bg-style" data-onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
                </div>
                <input type="color" id="accent-picker-input"
                    class="enc-accent-picker-input" data-onchange="setAccentColor(this.value)">
            </div>
        </header>

        <div class="card">
            <div id="encForm" class="enc-form enc-hidden">
                <input type="text" id="encTitle" placeholder="Encounter Name *">
                <div class="enc-grid">
                    <select id="encTier"></select>
                    <input type="text" id="encLocation" placeholder="Battlefield / Scene">
                    <input type="text" id="encObjective" placeholder="Objective (Protect asset, delay, heist)">
                </div>
                <textarea id="encOpposition" placeholder="Opposition (one per line)"></textarea>
                <textarea id="encHazards" placeholder="Environment / Hazards"></textarea>
                <textarea id="encBeats" placeholder="Phases, twists, or scripted beats"></textarea>
                <textarea id="encRewards" placeholder="Rewards / Fallout"></textarea>
                <textarea id="encNotes" placeholder="Quick notes, hooks, or scaling instructions"></textarea>
                <div class="enc-form-actions">
                    <button class="btn btn-dp" data-onclick="addEncounter()">Save Recipe</button>
                </div>
            </div>

            <div class="filter-bar">
                <input type="text" id="encSearch" placeholder="Search name, foes, notes" data-oninput="renderEncounters()">
                <select id="encTierFilter" data-onchange="renderEncounters()">
                    <option value="">All Tiers</option>
                </select>
            </div>

            <div id="encounterList"></div>
        </div>
    </div>

    <script src="js/delegated-handler.js"></script>
    <script src="js/sw-register.js"></script>
    <script src="js/data-guilds.js"></script>
    <script src="js/data-setting.js"></script>
    <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/vector-field.js"></script>
    <script src="js/encounters.js"></script>
</body>

</html>
