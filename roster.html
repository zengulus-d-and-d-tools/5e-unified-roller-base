<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Roster</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/hub.css">
    <style>
        /* Specific adjustments for Roster if needed, reusing Hub styles for consistency */
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="container">
        <header class="hero-header">
            <div>
                <p class="hero-eyebrow">Ravnica Task Force</p>
                <h1>NPC Roster</h1>
                <p class="hero-subtitle">Catalog allies, rivals, and informants with guild tags, leverage notes, and quick filters.</p>
            </div>
            <div class="hero-actions">
                <div class="hero-action-bar primary">
                    <a class="hero-btn ghost" href="tools.html">Portal</a>
                    <button class="hero-btn accent" onclick="toggleNPCForm()">+ Add NPC</button>
                </div>
                <div class="hero-action-bar secondary">
                    <button class="hero-btn ghost" onclick="triggerAccentPicker()">ðŸŽ¨ Accent</button>
                    <button class="hero-btn ghost" id="btn-bg-style" onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
                </div>
                <input type="color" id="accent-picker-input"
                    style="position:absolute; opacity:0; pointer-events:none;" onchange="setAccentColor(this.value)">
            </div>
        </header>

        <div class="card">
            <h2>NPC Roster <button class="btn" onclick="toggleNPCForm()">+ Add NPC</button></h2>

            <div id="npcForm"
                style="display:none; margin-bottom: 20px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 8px;">
                <div class="grid-5" style="grid-template-columns: 1fr 1fr; margin-bottom: 10px;">
                    <input type="text" id="npcName" placeholder="Name">
                    <select id="npcGuild">
                        <option value="">Select Guild...</option>
                    </select>
                </div>
                <div class="grid-5" style="grid-template-columns: 1fr 1fr; margin-bottom: 10px;">
                    <input type="text" id="npcWants" placeholder="Wants...">
                    <input type="text" id="npcLeverage" placeholder="Leverage...">
                </div>
                <div style="margin-bottom: 10px;">
                    <textarea id="npcNotes" rows="2" placeholder="Notes / Description..."></textarea>
                </div>
                <div style="display:flex; gap:8px; align-items:center;">
                    <button class="btn btn-dp" id="npcSaveBtn" onclick="addNPC()">Save NPC</button>
                    <button class="btn" id="npcCancelBtn" onclick="cancelNPCEdit()" style="display:none;">Cancel Edit</button>
                </div>
            </div>

            <div class="filter-bar">
                <input type="text" id="searchFilter" placeholder="Search names..." onkeyup="render()" style="flex:1;">
                <select id="guildFilter" onchange="render()" style="flex:1;">
                    <option value="">All Guilds</option>
                </select>
            </div>

            <div id="npcList"></div>
        </div>
    </div>

    <script src="js/data-guilds.js"></script>
    <script src="js/data-setting.js"></script>
    <script src="js/data.js"></script>
    <script src="js/data-npcs.js"></script>
    <script src="js/data-locations.js"></script>
    <script src="js/store.js"></script>
    <script src="js/roster.js"></script>
    <script src="js/vector-field.js"></script>
</body>

</html>
