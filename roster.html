<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Roster</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/hub.css">
    <link rel="stylesheet" href="css/roster.css">
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="container">
        <header class="hero-header">
            <div>
                <p class="hero-eyebrow">Ravnica Task Force</p>
                <h1>NPC Roster</h1>
                <p class="hero-subtitle">Catalog allies, rivals, and informants with guild tags, leverage notes, and quick filters.</p>
            </div>
            <div class="hero-actions">
                <div class="hero-action-bar primary">
                    <a class="hero-btn ghost" href="tools.html">Portal</a>
                    <button class="hero-btn accent" data-onclick="toggleNPCForm()">+ Add NPC</button>
                </div>
                <div class="hero-action-bar secondary">
                    <button class="hero-btn ghost" data-onclick="triggerAccentPicker()">ðŸŽ¨ Accent</button>
                    <button class="hero-btn ghost" id="btn-bg-style" data-onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
                </div>
                <input type="color" id="accent-picker-input"
                    class="roster-accent-picker-input" data-onchange="setAccentColor(this.value)">
            </div>
        </header>

        <div class="card">
            <h2>NPC Roster <button class="btn" data-onclick="toggleNPCForm()">+ Add NPC</button></h2>

            <div id="npcForm" class="roster-npc-form roster-hidden">
                <div class="grid-5 roster-grid-two roster-mb-10">
                    <input type="text" id="npcName" placeholder="Name">
                    <select id="npcGuild">
                        <option value="">Select Guild...</option>
                    </select>
                </div>
                <div class="grid-5 roster-grid-two roster-mb-10">
                    <input type="text" id="npcWants" placeholder="Wants...">
                    <input type="text" id="npcLeverage" placeholder="Leverage...">
                </div>
                <div class="roster-mb-10">
                    <textarea id="npcNotes" rows="2" placeholder="Notes / Description..."></textarea>
                </div>
                <div class="roster-form-actions">
                    <button class="btn btn-dp" id="npcSaveBtn" data-onclick="addNPC()">Save NPC</button>
                    <button class="btn roster-hidden" id="npcCancelBtn" data-onclick="cancelNPCEdit()">Cancel Edit</button>
                </div>
            </div>

            <div class="filter-bar">
                <input type="text" id="searchFilter" class="roster-filter-grow" placeholder="Search names..." data-oninput="render()">
                <select id="guildFilter" class="roster-filter-grow" data-onchange="render()">
                    <option value="">All Guilds</option>
                </select>
            </div>

            <div id="npcList"></div>
        </div>
    </div>

    <script src="js/data-guilds.js"></script>
    <script src="js/data-setting.js"></script>
    <script src="js/data.js"></script>
    <script src="js/data-npcs.js"></script>
    <script src="js/data-locations.js"></script>
    <script src="js/store.js"></script>
    <script src="js/roster.js"></script>
    <script src="js/vector-field.js"></script>
</body>

</html>
