<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Mission Timeline</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/hub.css">
    <link rel="stylesheet" href="css/timeline.css">
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="container">
        <header class="hero-header">
            <div>
                <p class="hero-eyebrow">Ravnica Task Force</p>
                <h1>Mission Timeline</h1>
                <p class="hero-subtitle">Lightweight chronicle for session beats, fallout, and consequences without opening a doc editor.</p>
            </div>
            <div class="hero-actions">
                <div class="hero-action-bar primary">
                    <a class="hero-btn ghost" href="tools.html">Portal</a>
                    <button class="hero-btn accent" data-onclick="toggleEventForm()">+ Log Event</button>
                </div>
                <div class="hero-action-bar secondary">
                    <button class="hero-btn ghost" data-onclick="triggerAccentPicker()">ðŸŽ¨ Accent</button>
                    <button class="hero-btn ghost" id="btn-bg-style" data-onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
                </div>
                <input type="color" id="accent-picker-input"
                    class="tl-accent-picker-input" data-onchange="setAccentColor(this.value)">
            </div>
        </header>

        <div class="card">
            <div id="eventForm" class="event-form">
                <input type="text" id="eventTitle" placeholder="Operation / Event *">
                <div class="event-meta">
                    <div>
                        <label>Focus / District</label>
                        <input type="text" id="eventFocus" placeholder="Precinct, Guild, District">
                    </div>
                    <div>
                        <label>Heat Î”</label>
                        <input type="number" id="eventHeat" placeholder="0">
                    </div>
                    <div>
                        <label>Tags</label>
                        <input type="text" id="eventTags" placeholder="stakeout, dimir, chase">
                    </div>
                    <div>
                        <label>Image URL</label>
                        <input type="url" id="eventImageUrl" placeholder="https://...">
                    </div>
                </div>
                <div class="event-body">
                    <textarea id="eventHighlights" placeholder="Highlights / Beats"></textarea>
                    <textarea id="eventFallout" placeholder="Fallout / Consequences"></textarea>
                    <textarea id="eventFollow" placeholder="Debrief / Follow Ups"></textarea>
                </div>
                <div class="tl-form-actions">
                    <button class="btn btn-dp" data-onclick="addTimelineEvent()">Save Event</button>
                </div>
            </div>

            <div class="filter-bar">
                <div class="filter-row">
                    <input type="text" id="eventSearch" placeholder="Search title, notes, tags" data-oninput="renderTimeline()">
                    <select id="eventFocusFilter" data-onchange="renderTimeline()">
                        <option value="">All Focuses</option>
                    </select>
                    <select id="eventSort" data-onchange="renderTimeline()">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="heat">By Heat Impact</option>
                    </select>
                </div>
                <div class="filter-row actions">
                    <div class="filter-toggles">
                        <button class="toggle-btn" id="eventImpactOnly" type="button" aria-pressed="false"
                            data-onclick="toggleFilterButton(this, renderTimeline)">Heat / Fallout only</button>
                        <button class="toggle-btn" id="eventAutoHeat" type="button" aria-pressed="false"
                            data-onclick="toggleAutoHeat(this)">Auto-sync Heat</button>
                        <button class="toggle-btn" id="eventHideResolved" type="button" aria-pressed="false"
                            data-onclick="toggleFilterButton(this, renderTimeline)">Hide Resolved</button>
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-dp" id="exportRecapBtn" data-onclick="exportTimelineRecap()">Export Recap</button>
                    </div>
                </div>
            </div>

            <div class="timeline-wrapper" id="timelineList"></div>
        </div>
    </div>

    <script src="js/delegated-handler.js"></script>
    <script src="js/sw-register.js"></script>
    <script src="js/data-guilds.js"></script>
    <script src="js/data-setting.js"></script>
    <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/soft-delete.js"></script>
    <script src="js/vector-field.js"></script>
    <script src="js/timeline.js"></script>
</body>

</html>
