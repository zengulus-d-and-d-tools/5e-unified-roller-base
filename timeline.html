<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Timeline</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/hub.css">
    <style>
        .event-form {
            display: none;
            padding: 18px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, 0.15);
        }

        .event-form input,
        .event-form textarea,
        .event-form select {
            width: 100%;
            margin-bottom: 10px;
        }

        .timeline-wrapper {
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            margin-left: 15px;
            padding-left: 25px;
        }

        .event-card {
            position: relative;
            margin-bottom: 25px;
            padding: 18px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .event-card::before {
            content: '';
            position: absolute;
            left: -33px;
            top: 24px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--accent), var(--accent-secondary));
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .event-head {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .event-head h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .event-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .event-meta label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #888;
        }

        .event-body {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .event-body textarea {
            min-height: 80px;
            resize: vertical;
        }

        .event-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            gap: 10px;
        }

        .tag-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border-radius: 999px;
            padding: 4px 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin-right: 8px;
            font-size: 0.75rem;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .status-pill.pending {
            color: var(--accent-secondary);
            border-color: rgba(142, 200, 255, 0.5);
        }

        .status-pill.resolved {
            color: var(--success, #61d991);
            border-color: rgba(97, 217, 145, 0.5);
        }

        .filter-bar {
            display: grid;
            gap: 14px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 14px;
        }

        .filter-bar input,
        .filter-bar select {
            flex: 1;
            min-width: 160px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: minmax(200px, 1.6fr) repeat(2, minmax(160px, 1fr));
            gap: 12px;
        }

        .filter-row.actions {
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .filter-toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .toggle-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.16);
            background: rgba(0, 0, 0, 0.3);
            color: #cfcfcf;
            font-size: 0.85rem;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-btn::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, rgba(94, 164, 255, 0.3), rgba(106, 255, 178, 0.18));
            border-color: rgba(142, 200, 255, 0.6);
            color: #eaf7ff;
            box-shadow: 0 0 12px rgba(75, 173, 255, 0.25);
        }

        .toggle-btn.active::before {
            background: var(--accent-secondary);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .toggle-btn.status-toggle {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .toggle-btn.status-toggle.active {
            background: linear-gradient(135deg, rgba(85, 204, 143, 0.25), rgba(0, 0, 0, 0.2));
            border-color: rgba(97, 217, 145, 0.6);
            color: #dff8e8;
        }

        .filter-actions {
            display: flex;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            color: #777;
            padding: 40px;
            border: 1px dashed rgba(255, 255, 255, 0.08);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="container">
        <header class="hero-header">
            <div>
                <p class="hero-eyebrow">Ravnica Task Force</p>
                <h1>Mission Timeline</h1>
                <p class="hero-subtitle">Lightweight chronicle for session beats, fallout, and consequences without opening a doc editor.</p>
            </div>
            <div class="hero-actions">
                <div class="hero-action-bar case-controls">
                    <select id="caseSelector" class="hero-select" aria-label="Active case"></select>
                    <button class="hero-btn ghost small" id="caseCreateBtn" type="button">New Case</button>
                    <button class="hero-btn ghost small" id="caseRenameBtn" type="button">Rename</button>
                    <button class="hero-btn danger small" id="caseDeleteBtn" type="button">Delete</button>
                </div>
                <div class="hero-action-bar primary">
                    <a class="hero-btn ghost" href="tools.html">Portal</a>
                    <button class="hero-btn accent" onclick="toggleEventForm()">+ Log Event</button>
                </div>
                <div class="hero-action-bar secondary">
                    <button class="hero-btn ghost" onclick="triggerAccentPicker()">ðŸŽ¨ Accent</button>
                    <button class="hero-btn ghost" id="btn-bg-style" onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
                </div>
                <input type="color" id="accent-picker-input"
                    style="position:absolute; opacity:0; pointer-events:none;" onchange="setAccentColor(this.value)">
            </div>
        </header>

        <div class="card">
            <div id="eventForm" class="event-form">
                <input type="text" id="eventTitle" placeholder="Operation / Event *">
                <div class="event-meta">
                    <div>
                        <label>Focus / District</label>
                        <input type="text" id="eventFocus" placeholder="Precinct, Guild, District">
                    </div>
                    <div>
                        <label>Heat Î”</label>
                        <input type="number" id="eventHeat" placeholder="0">
                    </div>
                    <div>
                        <label>Tags</label>
                        <input type="text" id="eventTags" placeholder="stakeout, dimir, chase">
                    </div>
                </div>
                <div class="event-body">
                    <textarea id="eventHighlights" placeholder="Highlights / Beats"></textarea>
                    <textarea id="eventFallout" placeholder="Fallout / Consequences"></textarea>
                    <textarea id="eventFollow" placeholder="Debrief / Follow Ups"></textarea>
                </div>
                <div style="text-align:right; margin-top:10px;">
                    <button class="btn btn-dp" onclick="addTimelineEvent()">Save Event</button>
                </div>
            </div>

            <div class="filter-bar">
                <div class="filter-row">
                    <input type="text" id="eventSearch" placeholder="Search title, notes, tags" oninput="renderTimeline()">
                    <select id="eventFocusFilter" onchange="renderTimeline()">
                        <option value="">All Focuses</option>
                    </select>
                    <select id="eventSort" onchange="renderTimeline()">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="heat">By Heat Impact</option>
                    </select>
                </div>
                <div class="filter-row actions">
                    <div class="filter-toggles">
                        <button class="toggle-btn" id="eventImpactOnly" type="button" aria-pressed="false"
                            onclick="toggleFilterButton(this, renderTimeline)">Heat / Fallout only</button>
                        <button class="toggle-btn" id="eventAutoHeat" type="button" aria-pressed="false"
                            onclick="toggleAutoHeat(this)">Auto-sync Heat</button>
                        <button class="toggle-btn" id="eventHideResolved" type="button" aria-pressed="false"
                            onclick="toggleFilterButton(this, renderTimeline)">Hide Resolved</button>
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-dp" id="exportRecapBtn" onclick="exportTimelineRecap()">Export Recap</button>
                    </div>
                </div>
            </div>

            <div class="timeline-wrapper" id="timelineList"></div>
        </div>
    </div>

    <script src="js/data-guilds.js"></script>
    <script src="js/data-setting.js"></script>
    <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/vector-field.js"></script>
    <script src="js/timeline.js"></script>
</body>

</html>
