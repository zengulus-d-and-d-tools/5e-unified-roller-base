<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisition Vault</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/hub.css">
    <style>
        .req-form {
            display: none;
            margin-bottom: 20px;
            padding: 18px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .req-form input,
        .req-form select,
        .req-form textarea {
            width: 100%;
            margin-bottom: 10px;
        }

        .req-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
        }

        .req-card {
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 4px solid var(--accent);
            padding: 18px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.25);
            margin-bottom: 15px;
        }

        .req-card h3 {
            margin: 0;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .status-pill {
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.75rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.2);
        }

        .req-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
            margin: 12px 0;
        }

        .req-meta label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 0.05em;
        }

        .req-notes {
            width: 100%;
            min-height: 80px;
            resize: vertical;
        }

        .req-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .tag-input {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-bar input,
        .filter-bar select {
            flex: 1;
            min-width: 160px;
        }

        .empty-state {
            text-align: center;
            color: #777;
            padding: 40px;
            border: 1px dashed rgba(255, 255, 255, 0.08);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="header-bar">
        <div class="header-content">
            <div>
                <a href="tools.html" style="color:#888; text-decoration:none; font-weight:bold; font-size:0.9rem;">&larr; Portal</a>
                <span style="color:var(--text); font-weight:900; margin-left:15px; text-transform:uppercase; letter-spacing:1px; font-size:1rem;">Requisition Vault</span>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
                <button class="btn" onclick="toggleReqForm()">+ New Request</button>
                <button class="btn" onclick="triggerAccentPicker()">ðŸŽ¨ Color</button>
                <button class="btn" id="btn-bg-style" onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
                <input type="color" id="accent-picker-input" style="opacity:0; position:absolute; width:0; height:0;"
                    onchange="setAccentColor(this.value)">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div id="reqForm" class="req-form">
                <div class="req-grid">
                    <input type="text" id="reqItem" placeholder="Item / Asset *">
                    <input type="text" id="reqRequester" placeholder="Requested By *">
                    <select id="reqGuild"></select>
                    <select id="reqPriority"></select>
                    <select id="reqStatus"></select>
                    <input type="text" id="reqValue" placeholder="Value / Cost">
                    <input type="date" id="reqNeeded">
                </div>
                <textarea id="reqPurpose" rows="2" placeholder="Purpose / Justification"></textarea>
                <textarea id="reqNotes" rows="2" placeholder="Notes, attachments, approval steps..."></textarea>
                <div class="tag-input">
                    <input type="text" id="reqTags" placeholder="Tags (comma separated)">
                    <button class="btn btn-dp" onclick="addRequisition()">Save Request</button>
                </div>
            </div>

            <div class="filter-bar">
                <input type="text" id="reqSearch" placeholder="Search name, notes, tags" oninput="renderRequisitions()">
                <select id="reqStatusFilter" onchange="renderRequisitions()">
                    <option value="">All Statuses</option>
                </select>
                <select id="reqGuildFilter" onchange="renderRequisitions()">
                    <option value="">All Guilds</option>
                </select>
                <select id="reqPriorityFilter" onchange="renderRequisitions()">
                    <option value="">Any Priority</option>
                </select>
            </div>

            <div id="reqList"></div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/vector-field.js"></script>
    <script src="js/requisitions.js"></script>
</body>

</html>
