<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Requisition Vault</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/hub.css">
    <link rel="stylesheet" href="css/requisitions.css">
</head>

<body>
    <canvas id="vector-cloud"></canvas>

    <div class="container">
        <header class="hero-header">
            <div>
                <p class="hero-eyebrow">Ravnica Task Force</p>
                <h1>Requisition Vault</h1>
                <p class="hero-subtitle">Shared inventory pipeline for triaging kit requests, approvals, and guild sourcing.</p>
            </div>
            <div class="hero-actions">
                <div class="hero-action-bar primary">
                    <a class="hero-btn ghost" href="tools.html">Portal</a>
                    <button class="hero-btn accent" data-onclick="toggleReqForm()">+ New Request</button>
                </div>
                <div class="hero-action-bar secondary">
                    <button class="hero-btn ghost" data-onclick="triggerAccentPicker()">ðŸŽ¨ Accent</button>
                    <button class="hero-btn ghost" id="btn-bg-style" data-onclick="cycleBgStyle()">ðŸŒŒ BG: Field</button>
                </div>
                <input type="color" id="accent-picker-input"
                    class="req-accent-picker-input" data-onchange="setAccentColor(this.value)">
            </div>
        </header>

        <div class="card">
            <div id="reqForm" class="req-form req-hidden">
                <div class="req-grid">
                    <input type="text" id="reqItem" placeholder="Item / Asset *">
                    <input type="text" id="reqRequester" placeholder="Requested By *">
                    <select id="reqGuild"></select>
                    <select id="reqPriority"></select>
                    <select id="reqStatus"></select>
                    <input type="text" id="reqValue" placeholder="Value / Cost">
                    <input type="url" id="reqImageUrl" placeholder="Image URL (optional)">
                </div>
                <textarea id="reqPurpose" rows="2" placeholder="Purpose / Justification"></textarea>
                <textarea id="reqNotes" rows="2" placeholder="Notes, attachments, approval steps..."></textarea>
                <div class="tag-input">
                    <input type="text" id="reqTags" placeholder="Tags (comma separated)">
                    <button class="btn btn-dp" data-onclick="addRequisition()">Save Request</button>
                </div>
            </div>

            <div class="filter-bar">
                <input type="text" id="reqSearch" placeholder="Search name, notes, tags" data-oninput="renderRequisitions()">
                <select id="reqStatusFilter" data-onchange="renderRequisitions()">
                    <option value="">All Statuses</option>
                </select>
                <select id="reqGuildFilter" data-onchange="renderRequisitions()">
                    <option value="">All Guilds</option>
                </select>
                <select id="reqPriorityFilter" data-onchange="renderRequisitions()">
                    <option value="">Any Priority</option>
                </select>
            </div>

            <div id="reqList"></div>
        </div>
    </div>

    <script src="js/delegated-handler.js"></script>
    <script src="js/sw-register.js"></script>
    <script src="js/data-guilds.js"></script>
    <script src="js/data-setting.js"></script>
    <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/session-log.js"></script>
    <script src="js/soft-delete.js"></script>
    <script src="js/vector-field.js"></script>
    <script src="js/requisitions.js"></script>
</body>

</html>
